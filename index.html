<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice"><img src="rock.png" alt="rockimg" class="choiceimg" id="rock"></div>
        <div class="choice"><img src="paper.png" alt="paperimg" class="choiceimg" id="paper"></div>
        <div class="choice"><img src="scissors.png" alt="scissorimg" class="choiceimg" id="scissor"></div>
    </div>
    <div class="score">
        <div class="userscore">
            <p id="yourscore">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="compscore">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="message">
        <p id="messageid">
            Pick Your Move
        </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
